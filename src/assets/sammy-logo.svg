<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="petalGradient" x1="0" y1="0" x2="0" y2="100%" gradientUnits="userSpaceOnUse">
      <stop stop-color="#E11D48" />
      <stop offset="1" stop-color="#BE123C" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Flower Icon Group (Left aligned) -->
  <g transform="translate(45, 40)">
    <!-- Outer Petals with rotation -->
    <g id="flower">
      <circle cx="0" cy="0" r="28" fill="#FFE4E6" opacity="0.3"/>
      <path d="M0 -30 C10 -30 25 -15 25 0 C25 15 10 30 0 30 C-10 30 -25 15 -25 0 C-25 -15 -10 -30 0 -30Z" fill="url(#petalGradient)" />
      <path d="M0 -30 C10 -30 25 -15 25 0 C25 15 10 30 0 30 C-10 30 -25 15 -25 0 C-25 -15 -10 -30 0 -30Z" transform="rotate(60)" fill="url(#petalGradient)" opacity="0.9"/>
      <path d="M0 -30 C10 -30 25 -15 25 0 C25 15 10 30 0 30 C-10 30 -25 15 -25 0 C-25 -15 -10 -30 0 -30Z" transform="rotate(120)" fill="url(#petalGradient)" opacity="0.9"/>
      
      <!-- Inner Center -->
      <circle r="8" fill="#FCD34D" stroke="#B45309" stroke-width="1"/>
      <circle r="6" fill="#FFF" opacity="0.4"/>
    </g>
  </g>

  <!-- Text Group -->
  <text x="90" y="52" font-family="'Playfair Display', serif" font-weight="bold" font-size="38" fill="#881337" letter-spacing="1">Sammy</text>
  <text x="235" y="52" font-family="'Playfair Display', serif" font-weight="400" font-size="38" fill="#BE123C">Flowers</text>
  
  <!-- Slogan/Tagline -->
  <text x="92" y="72" font-family="sans-serif" font-size="11" fill="#666" letter-spacing="3" font-weight="600" text-transform="uppercase">Cưới Hỏi Trọn Gói</text>
</svg>
